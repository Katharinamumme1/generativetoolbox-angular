<div class="shape-gallery">
    <svg class="draggable-shape" draggable="true" (dragstart)="onDragStart($event, 'circle')" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="30" fill="black" />
    </svg>

    <svg class="draggable-shape" draggable="true" (dragstart)="onDragStart($event, 'rect')" viewBox="0 0 100 100">
        <rect x="20" y="20" width="60" height="60" fill="black" />
    </svg>

    <svg class="draggable-shape" draggable="true" (dragstart)="onDragStart($event, 'triangle')" viewBox="0 0 100 100">
        <polygon points="50,10 10,90 90,90" fill="black" />
    </svg>
</div>

<!-- Glyphen-Bereich -->
<div class="workspace">
    <div class="font-grid">
        <div *ngFor="let drawing of drawings" class="letter-box" (dragover)="allowDrop($event)"
            (drop)="onDrop($event, drawing)">

            <div class="letter-label">{{ drawing.letter }}</div>

            <div class="canvas-container">
                <svg class="letter-canvas" viewBox="0 0 100 100">
                    <g *ngFor="let element of drawing.elements"
                        [attr.transform]="'translate(' + element.x + ',' + element.y + ')'"
                        (mousedown)="moveElement($event, element)">
                        <g [innerHTML]="element.svg"></g>
                    </g>
                </svg>
            </div>

        </div>
    </div>
</div>
