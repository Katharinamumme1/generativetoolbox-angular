<div class="settingscontainer">
    <label for="rows">Reihen:</label>
    <input type="number" id="rows" [(ngModel)]="rows" (change)="drawGrid()" min="1" max="20" />

    <label for="columns">Spalten:</label>
    <input type="number" id="columns" [(ngModel)]="columns" (change)="drawGrid()" min="1" max="20" />

    <label for="cellSize">Zellengröße:</label>
    <input type="number" id="cellSize" [(ngModel)]="cellSize" (change)="drawGrid()" min="10" max="100" />

    <label for="shape">Form:</label>
    <select id="shape" [(ngModel)]="shape" (change)="drawGrid()">
        <option value="circle">Kreis</option>
        <option value="rectangle">Rechteck</option>
        <option value="triangle">Dreieck</option>
        <option value="polygon">Polygon (Hexagon)</option>
    </select>

    <div class="mode-buttons">
        <button (click)="setMode('fastFill')">Schnelles Befüllen</button>
        <button (click)="setMode('clickFill')">Klick-Befüllen</button>
        <button (click)="setMode('outline')">Outline</button>
        <button (click)="setMode('snapToLine')">Snap-to-Line</button>
    </div>

    <div class="download-buttons">
        <button (click)="downloadSVG(true)">Download mit Gitter</button>
        <button (click)="downloadSVG(false)">Download ohne Gitter</button>
    </div>
</div>

<div class="workspace" >
    <svg #gridCanvas id="gridCanvas" ></svg>
</div>
